<h3 class="text-center text-info">Register Form</h3>
<div class="row m-2">
  <div class="col-md-4">
    <!-- Form starts -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="group-gap">
        <!-- Full name -->

        <div class="mb-3">
          <label [ngClass]="{ error: submitted && myForm.firstName.errors }">
            First name</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            [ngClass]="{ error: submitted && myForm.firstName.errors }"
          />
          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.firstName.errors?.required"
          >
            <sup>*</sup>Enter your name
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.firstName.errors?.minlength"
          >
            <sup>*</sup>Name must be 3 characters long
          </div>
        </div>

        <div class="mb-3">
          <label [ngClass]="{ error: submitted && myForm.lastName.errors }">
            Last name</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            [ngClass]="{ error: submitted && myForm.lastName.errors }"
          />
          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.lastName.errors?.required"
          >
            <sup>*</sup>Please enter your surname
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label [ngClass]="{ error: submitted && myForm.email.errors }"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ error: submitted && myForm.email.errors }"
          />

          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.required"
          >
            <sup>*</sup>Please enter your email
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.pattern"
          >
            <sup>*</sup>Please enter valid email
          </div>
        </div>

        <!-- Phone number -->
        <div class="mb-3">
          <label [ngClass]="{ error: submitted && myForm.phoneNumber.errors }"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            [ngClass]="{ error: submitted && myForm.phoneNumber.errors }"
          />

          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.phoneNumber.errors?.maxLength"
          >
            <sup>*</sup>Phone number must be 10 digit long
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.phoneNumber.errors?.required"
          >
            <sup>*</sup>Please enter your phone number
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.phoneNumber.errors?.pattern"
          >
            <sup>*</sup>Please enter valid phone number
          </div>
        </div>
      </div>
      <!-- Password -->
      <!-- <div formGroupName="PasswordValidation"> -->
      <div class="group-gap">
        <div class="mb-3">
          <label [ngClass]="{ error: submitted && myForm.password.errors }"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{ error: submitted && myForm.password.errors?.required }"
          />

          <!-- error block -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.password.errors?.invalidPassword"
          >
            <sup>*</sup>Please enter password
          </div>
        </div>

        <div class="mb-3">
          <label
            [ngClass]="{ error: submitted && myForm.confirmPassword.errors }"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            [ngClass]="{
              error: submitted && myForm.confirmPassword.errors?.required
            }"
          />
        </div>

        <!-- error block -->
        <div
          class="invalid-feedback"
          *ngIf="submitted && myForm.confirmPassword.errors?.passwordMismatch"
        >
          <sup>*</sup>Password mismatch
        </div>
      </div>
      <!-- </div> -->

      <!-- Submit Button -->

      <button type="submit" class="btn btn-danger btn-lg btn-block">
        Create
      </button>
    </form>
    <!-- Form ends -->
  </div>
</div>
